version: '3.9'

services:
  # ============================================================
  # POSTGRESQL DATABASE
  # ============================================================
  postgres:
    container_name: sma-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: super_muslim_app
      POSTGRES_USER: sma_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sma_secure_2026}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sma_admin -d super_muslim_app" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sma-network

  # ============================================================
  # REDIS CACHE & SESSION
  # ============================================================
  redis:
    container_name: sma-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sma-network

  # ============================================================
  # PHP BACKEND (REST API)
  # ============================================================
  php:
    container_name: sma-php
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./backend/uploads:/var/www/html/uploads
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: super_muslim_app
      DB_USER: sma_admin
      DB_PASS: ${DB_PASSWORD:-sma_secure_2026}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-super_muslim_jwt_secret_2026_ramadhan}
      APP_ENV: ${APP_ENV:-development}
      UPLOAD_DIR: /var/www/html/uploads
      MAX_UPLOAD_SIZE: 10485760
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sma-network

  # ============================================================
  # NGINX REVERSE PROXY
  # ============================================================
  nginx:
    container_name: sma-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - sma-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sma-network:
    driver: bridge
